<!DOCTYPE html>
<html>
    <head>
        <title>BAC Calculator</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Include js file -->
        <script type="text/javascript" src="js/functions.js"></script> 

        
    </head>
    <body>
        <form name="bac_form" method="post" onsubmit="return calculate_bac()">
            <h3>BAC Calculator</h3>
            <p><label>How many ounces have you had?</label></p>
            <p><input type="text" name="oz"  /></p>
            <br />
            <p><label>What percentage of alcohol?</label></p>
            <p><input type="text" name="perc" /></p>
            <br />
            <p><label>What is your weight?</label></p>
            <p><input type="text" name="weight" /></p>
            <br />
            <p><label>How many hours have you been drinking?</label></p>
            <p><input type="text" name="time" /></p>
            <p><input type="submit" name="calculate" value="Calculate" /></p>

        </form>


    </body>
</html>
